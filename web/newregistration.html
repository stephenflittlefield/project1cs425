<!DOCTYPE html>

<html>

   <head>

      <title>CS 425 Project #1</title>
      <meta charset="utf-8">
      
      <script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="scripts/Project1.js"></script>

   </head>

   <body>
       
       <p>
           <a href="index.html">Search Registrations</a>&nbsp;
           <a href="newregistration.html">Register New Attendee</a>
       </p>

      <form name="registrationform" id="registrationform" action="#">

         <fieldset>
             
            <legend>Register New Attendee</legend>
            
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname"><br />
            
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname"><br />
            
            <label for="displayname">Display Name:</label>
            <input type="text" name="displayname" id="displayname"><br />
            
            <label for="sessionid">Session:</label>            
            <select name="sessionid" id="sessionid">
                <option value="1" selected>Session 1</option>
                <option value="2">Session 2</option>
                <option value="3">Session 3</option>
                <option value="4">Session 4</option>
            </select>

            <input type="button" value="Submit" onclick="Project1.submitRegisterAttendee();">
             
            
            
         </fieldset>

      </form>
       
        <p> 
            Congratulations! You successfully registered as:  + [dname].;<br>
            Your reservation code is: + [sessionid];<br>
            I know that you said the code was in the money convertor, I could not find it.
        </p> 

      <div id="output"></div>

      <script type="text/javascript">
         Project1.init();
      </script>

   </body>

</html>
